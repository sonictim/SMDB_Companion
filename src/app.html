<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMDB Companion</title>
  <style>
    :root {
      /* Pre-set default dark theme to avoid white flash */
      --primary-bg: #000;
      --secondary-bg: #1f2731;
      --text-color: #ffffff;
      --topbar-color: #FFB81C;
      --accent-color: #f0a500;
      --font-size: 16px; /* Default font size */
      /* Relative font sizes */
      --font-size-xs: calc(var(--font-size) - 4); /* 12px when default is 16px */
      --font-size-sm: calc(var(--font-size) - 3); /* 13px when default is 16px */
      --font-size-md: calc(var(--font-size) - 2); /* 14px when default is 16px */
      --font-size-lg: calc(var(--font-size) + 2); /* 18px when default is 16px */
      --font-size-xl: calc(var(--font-size) + 8); /* 24px when default is 16px */
    }

    html,
    body {
      font-size: var(--font-size);
      margin: 0;
      padding: 0;
      background-color: var(--primary-bg);
      color: var(--text-color);
      height: 100%;
      width: 100%;
    }

    /* This prevents the white flash */
    #app {
      background-color: var(--primary-bg);
      height: 100%;
      width: 100%;
    }
  </style>

  %sveltekit.head%

</head>

<body data-sveltekit-preload-data="hover">

  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
